<html>
<head><title>Le Title</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="/js/knockout-3.0.0.js"></script>
<script src="/js/indexvm.js"></script>
<link rel="stylesheet" href="/Styles/style.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
				<a class="navbar-brand" href="#">Buildapc</a>
            </div>
        </div>
    </div>
    <div class="container body-content">
		<label for='budgetInput'>Budget: </label>
		<div class='budget-input under-space'>
			<input class='form-control budget-input' id='budgetInput' data-bind='value: budget' />
			<button class='btn btn-success'>Build</button>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Hardwares</th>
				</tr>
			</thead>
			<tbody data-bind='foreach: hardwares'>
				<tr>
					<td data-bind='text: type'></td>
					<td data-bind='text: name'></td>
					<td data-bind='text: price'></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td>Total Price:</td>
					<td>1337</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>

</html>
