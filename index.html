<html>
<head><title>Le Title</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="/js/knockout-3.0.0.js"></script>
<script src="/js/indexvm.js"></script>
<link rel="stylesheet" href="/Styles/style.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
				<a class="navbar-brand" href="#">Buildapc</a>
            </div>
        </div>
    </div>
    <div class="container body-content">
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button class="btn btn-default" data-bind="click: gamingDescription">Gaming</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default" data-bind="click: browsingDescription">Browsing</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default" data-bind="click: videoEdittingDescription">Video Editting</button>
			</div>
		</div>
		<div class="jumbotron under-space">
			<div id="aboutGaming" class="description">
				<h1>Gaming</h1>
				<p>Gaming computers need good CPUs, high GPUs and high RAM</p>
			</div>
			<div id="aboutBrowsing" class="description">
				<h1>Browsing</h1>
				<p>Browsing computers need moderate CPUs and low RAM</p>
			</div>
			<div id="aboutVideoEditting" class="description">
				<h1>Video Editting</h1>
				<p>Gaming computers need moderate CPUs, high GPUs and high RAM</p>
			</div>
		</div>
		<label for='budgetInput'>Budget: </label>
		<div>
			<input class='form-control budget-input' id='budgetInput' data-bind='value: budget' />
			<button class='btn btn-success'>Build</button>
		</div>
	</div>
</body>

</html>
